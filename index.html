<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Palms Filmmaker Portal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- D3.js for charts (still needed for circular gauge) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            /* Initially hide the container content */
            visibility: hidden;
        }
        /* Full Page Loader Styles */
        #fullPageLoader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }


        .header {
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .film-card {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
        }
        .film-card:hover {
            background-color: #eff6ff;
            border-color: #93c5fd;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .detail-item {
            margin-bottom: 0.75rem;
        }
        .detail-item strong {
            color: #4a5568;
        }
        /* Custom scrollbar for film list */
        .film-list-container {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
        }
        .film-list-container::-webkit-scrollbar {
            width: 8px;
        }
        .film-list-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .film-list-container::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }
        .film-list-container::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* Detail View Specific Styles (matching screenshot) */
        #filmDetailView .bg-blue-50 {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        #filmDetailView h2 {
            color: #000000;
        }
        #filmDetailView .detail-item strong {
            color: #90cdf4;
        }

        .chart-card {
            background-color: #2d3748;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chart-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #90cdf4;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Outlets Licensed To - Text Display */
        .outlets-licensed-display {
            font-size: 1.1rem;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }
        .outlets-licensed-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #63b3ed;
        }

        /* Numerical Value Display */
        .numerical-value-container {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 1rem;
        }
        .numerical-value-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e2e8f0;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }


        /* Circular Gauge Styles (for Outlets Pitched To) */
        .circular-gauge-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 1rem auto;
        }
        .circular-gauge-svg {
            transform: rotate(-90deg);
        }
        .gauge-background-arc {
            fill: none;
            stroke: #4a5568;
            stroke-width: 10px;
        }
        .gauge-fill-arc {
            fill: none;
            stroke: #4299e1;
            stroke-width: 10px;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease-in-out;
        }
        .gauge-center-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8rem;
            font-weight: 700;
            color: #e2e8f0;
        }
        .gauge-sub-label {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #a0aec0;
        }
        .gauge-label-bottom {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Responsive adjustments for charts */
        @media (min-width: 640px) {
            .charts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .charts-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .outlets-licensed-section {
                grid-column: span 3;
            }
        }

        /* Message Box for Refresh Confirmation */
        #messageBox {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
        #messageBox.show {
            opacity: 1;
        }

        .copy-link-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(0,0,0,0.4);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 1; /* Always visible now */
            transition: opacity 0.2s ease-in-out;
            z-index: 10;
        }
    </style>
</head>
<body class="p-4">
    <!-- Full Page Loader -->
    <div id="fullPageLoader">
        <div class="text-center">
            <div class="spinner mb-3 mx-auto"></div>
            <p class="text-gray-700 font-semibold">Loading film data...</p>
        </div>
    </div>
    
    <div class="container">
        <header class="header">
            <h1 class="text-3xl font-bold">7 Palms Filmmaker Portal</h1>
        </header>

        <!-- Main Status/Error Area (Visible only if data load fails or in list view) -->
        <div id="statusMessages" class="text-center p-4">
            <p id="errorMessage" class="mt-3 text-center text-red-600 font-medium hidden"></p>
        </div>

        <!-- Main Film List View -->
        <div id="filmListView" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">Available Films</h2>
                <div class="flex gap-2">
                    <button id="refreshDataButton"
                            class="px-4 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md">
                        Refresh Data
                    </button>
                    <button id="startAutoRefreshButton"
                            class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md">

                    </button>
                    <button id="stopAutoRefreshButton"

                        Stop Auto-Refresh

                </div>
            </div>
            <!-- Search Bar -->

                <input type="text" id="searchBar" placeholder="Search films by title..."
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
            </div>
            <div id="filmList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 film-list-container">

        </div>

        <!-- Film Detail View -->

            <div class="flex justify-between items-center mb-4">
                <button id="backToListButton"
                        class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md">
                    &larr; Back to List
                </button>
                <div class="flex gap-2">
                    <button id="detailRefreshDataButton"
                            class="px-4 py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md">
                        Refresh Data
                    </button>
                    <button id="detailStartAutoRefreshButton"
                            class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md">
                        Start Auto-Refresh
                    </button>
                    <button id="detailStopAutoRefreshButton"
                            class="px-4 py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-md hidden">
                        Stop Auto-Refresh

            <h2 id="detailFilmTitle" class="text-3xl font-bold text-gray-800 mb-4"></h2>
            <div id="filmDetails" class="p-6 rounded-lg shadow-inner">
                <!-- Outlets Licensed To Section -->
                <div id="outletsLicensedSection" class="chart-card mb-4 outlets-licensed-section hidden">

                <div id="chartsGridContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 charts-grid hidden">
                    <!-- Revenue Earned Numerical Value -->

                    </div>

                        <h3>Outlets Pitched To</h3>
                        <div id="outletsPitchedGaugeContainer" class="circular-gauge-container"></div>
                        <div id="outletsPitchedListContent" class="w-full text-center mt-4">
                            <!-- List of pitched outlets will be rendered here -->
                        </div>
                    </div>

                    <!-- Program Expenses Numerical Value -->
                    <div id="expensesSection" class="chart-card">
                        <h3>Program Expenses (USD)</h3>
                        <div id="expensesNumericalValueContainer" class="numerical-value-container"></div>
                    </div>
                </div>

                <!-- Other general details below the charts -->
                <div id="otherDetails" class="mt-6 p-4 bg-gray-700 rounded-lg hidden">
                    <h3 class="text-xl font-semibold text-gray-100 mb-4">Additional Details</h3>

    <!-- Message Box for Refresh Confirmation -->
    <div id="messageBox" class="text-center"></div>

    <script>
        // Global variables for data and UI elements
        let filmsData = [];
        let headers = [];
        let filteredFilmsData = []; // New array for filtered results
        let autoRefreshInterval; // Variable to hold the interval ID

        // Hardcoded Google Sheet URL
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/1CnLZNyYyPTdnhwSVRgCtXQDeZCMC-HbqyqtPqusvYro/gviz/tq?tqx=out:csv&sheet=Databox%20Portal%20Information%201';

        // Elements
        const fullPageLoader = document.getElementById('fullPageLoader'); // New full page loader
        const errorMessage = document.getElementById('errorMessage');
        const statusMessages = document.getElementById('statusMessages');

        const filmListView = document.getElementById('filmListView');
        const filmList = document.getElementById('filmList');
        const refreshDataButton = document.getElementById('refreshDataButton');
        const startAutoRefreshButton = document.getElementById('startAutoRefreshButton');
        const stopAutoRefreshButton = document.getElementById('stopAutoRefreshButton');
        const searchBar = document.getElementById('searchBar');

        const filmDetailView = document.getElementById('filmDetailView');
        const backToListButton = document.getElementById('backToListButton');
        const detailRefreshDataButton = document.getElementById('detailRefreshDataButton');
        const detailStartAutoRefreshButton = document.getElementById('detailStartAutoRefreshButton');
        const detailStopAutoRefreshButton = document.getElementById('detailStopAutoRefreshButton');
        const detailFilmTitle = document.getElementById('detailFilmTitle');
        const filmDetails = document.getElementById('filmDetails');
        const otherDetailsContainer = document.getElementById('otherDetails');

        const outletsLicensedSection = document.getElementById('outletsLicensedSection');
        const outletsLicensedContent = document.getElementById('outletsLicensedContent');
        const chartsGridContainer = document.getElementById('chartsGridContainer');

        const revenueEarnedNumericalValueContainer = document.getElementById('revenueEarnedNumericalValueContainer');
        const outletsPitchedSection = document.getElementById('outletsPitchedSection');
        const outletsPitchedGaugeContainer = document.getElementById('outletsPitchedGaugeContainer');
        const outletsPitchedListContent = document.getElementById('outletsPitchedListContent');
        const expensesNumericalValueContainer = document.getElementById('expensesNumericalValueContainer');

        const messageBox = document.getElementById('messageBox');


        /**
         * Displays a temporary message box.
         * @param {string} message - The message to display.
         * @param {string} type - 'success' or 'error' for styling.
         */
        function showMessageBox(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.className = `text-center px-4 py-2 rounded-lg shadow-md transition-opacity duration-500 ${type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'} show`;
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        /**
         * Parses CSV text into an array of objects, handling quoted fields.
         * Assumes the first row is headers.
         * @param {string} csvText - The CSV data as a string.
         * @returns {Array<Object>} An array of objects, where each object represents a row.
         */
        function parseCSV(csvText) {
            const lines = csvText.trim().split(/\r?\n/);
            if (lines.length === 0) return [];

            const csvRegex = /(?:^|,)(?:"((?:[^"]|"")*)"|([^,]*))/g;

            let headerLine = lines[0];
            let match;
            headers = [];
            while ((match = csvRegex.exec(headerLine)) !== null) {
                let value = match[1] !== undefined ? match[1].replace(/""/g, '"') : match[2];
                headers.push(value.trim());
            }
            console.log('Parsed Headers:', headers);

            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                const row = {};
                let values = [];
                csvRegex.lastIndex = 0;

                if (line.trim() === '') {
                    console.warn(`Skipping empty row ${i + 1}.`);
                    continue;
                }

                while ((match = csvRegex.exec(line)) !== null) {
                    let value = match[1] !== undefined ? match[1].replace(/""/g, '"') : match[2];
                    values.push(value.trim());
                }

                if (values.length === headers.length) {
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    data.push(row);
                } else {
                    console.warn(`Skipping malformed row ${i + 1}: Expected ${headers.length} columns, got ${values.length}. Line: "${line}"`);
                }
            }
            return data;
        }

        /**
         * Fetches CSV data from the given URL.
         * @param {string} url - The URL to the CSV file.
         * @returns {Promise<Array<Object>>} A promise that resolves with the parsed film data.
         */
        async function fetchCSVData(url) {
            const isEmbed = new URLSearchParams(window.location.search).has('filmTitle');
            
            if (!isEmbed && statusMessages) {
                errorMessage.classList.add('hidden');
                statusMessages.classList.remove('hidden');
            } else {
                console.log('Embed mode active. Suppressing UI messages.');
            }

            console.log('Attempting to fetch CSV from:', url);
            try {
                // Use no-store cache to ensure fresh data and cors mode
                const response = await fetch(url, { mode: 'cors', cache: 'no-store', referrerPolicy: 'no-referrer' });
                console.log('Fetch response status:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}. Please ensure the URL is correct and the Google Sheet is published publicly.`);
                }
                const csvText = await response.text();
                const parsedData = parseCSV(csvText);
                
                if (!isEmbed && statusMessages) statusMessages.classList.add('hidden');
                return parsedData;

            } catch (error) {
                console.error('Failed to fetch CSV:', error);
                
                if (!isEmbed && errorMessage) {
                    errorMessage.textContent = `Error loading data: ${error.message}. Please ensure the Google Sheet is published to web as CSV and the URL is correct.`;
                    errorMessage.classList.remove('hidden');
                } else if (isEmbed && filmDetailView) {
                     // In embed mode, if it fails, show a critical error inside the viewing area
                     filmDetailView.innerHTML = `
                        <div class="text-center p-6 bg-red-800 text-white rounded-lg">
                            <h2 class="text-xl font-bold mb-2">Data Loading Failed</h2>
                            <p>Cannot load film data. Please ensure the Google Sheet is published publicly.</p>
                            <p class="text-xs mt-2">(Error: Check console for network details)</p>
                        </div>
                    `;
                    filmDetailView.classList.remove('hidden');
                    // Hide the main container content while showing the error detail
                    const containerContent = document.querySelector('.container');
                    if (containerContent) containerContent.style.visibility = 'visible';
                }

                return [];
            }
        }

        /**
         * Filters the filmsData based on search input.
         */
        function filterFilms() {
            const searchTerm = searchBar.value.toLowerCase();
            if (searchTerm) {
                filteredFilmsData = filmsData.filter(film =>
                    film[headers[0]] && film[headers[0]].toLowerCase().includes(searchTerm)
                );
            } else {
                filteredFilmsData = [...filmsData];
            }
            renderFilmList();
        }

        /**
         * Renders the list of films.
         */
        function renderFilmList() {
            filmList.innerHTML = '';
            const filmsToRender = filteredFilmsData.length > 0 ? filteredFilmsData : filmsData;

            if (filmsToRender.length === 0) {
                noFilmsMessage.classList.remove('hidden');
                return;
            } else {
                noFilmsMessage.classList.add('hidden');
            }

            filmsToRender.forEach((film) => {
                const filmTitle = film[headers[0]];
                if (filmTitle) {
                    const filmCard = document.createElement('div');
                    filmCard.className = 'film-card flex items-center justify-between p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition-all duration-200 ease-in-out';
                    filmCard.innerHTML = `
                        <h3 class="text-lg font-medium text-gray-900 truncate">${filmTitle}</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 ml-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                        <button class="copy-link-btn" data-film-title="${encodeURIComponent(filmTitle)}">Copy Link</button>
                    `;
                    filmCard.addEventListener('click', (event) => {
                        // Only navigate if the click is not on the copy button
                        if (!event.target.classList.contains('copy-link-btn')) {
                            showFilmDetail(film); // Pass the film object directly
                        }
                    });
                    filmList.appendChild(filmCard);
                }
            });

            // Add event listeners for copy buttons after rendering
            document.querySelectorAll('.copy-link-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent film card click event
                    const filmTitle = event.target.dataset.filmTitle;
                    const currentBaseUrl = window.location.origin + window.location.pathname;
                    const shareableUrl = `${currentBaseUrl}?filmTitle=${filmTitle}`;
                    
                    // Use document.execCommand('copy') for better compatibility in iframes
                    const tempInput = document.createElement('input');
                    document.body.appendChild(tempInput);
                    tempInput.value = shareableUrl;
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);

                    showMessageBox('Link copied to clipboard!', 'success');
                });
            });
        }

        /**
         * Renders the "Outlets Licensed To" section.
         * @param {Object} film - The film data object.
         */
        function renderOutletsLicensed(film) {
            outletsLicensedContent.innerHTML = '';
            // Use column D data from the Google Sheet (index 3) for the list
            const outletsString = film[headers[3]] || '';
            const outlets = outletsString.split(',').map(item => item.trim()).filter(item => item !== '');

            // Use column E data from the Google Sheet (index 4) for the count
            const numberOfOutletsLicensed = film[headers[4]] ? parseFloat(film[headers[4]].replace(/,/g, '').replace(/[^0-9.-]/g, '')) || 0 : 0;

            console.log('Rendering Outlets Licensed Data - Raw (from column D):', outletsString, 'Parsed List:', outlets);
            console.log('Rendering Outlets Licensed Count (from column E):', film[headers[4]], 'Parsed Count:', numberOfOutletsLicensed);


            if (outlets.length === 0 && numberOfOutletsLicensed === 0) {
                outletsLicensedContent.innerHTML = '<p class="text-gray-400">No outlets licensed yet.</p>';
                return;
            }

            const listHtml = `
                <div class="text-left w-full mb-2">
                    <span class="outlets-licensed-display">${outlets.join(', ')}</span>
                </div>
                <div class="text-left w-full">
                    <span class="outlets-licensed-display">Number of Outlets Licensed:</span>
                    <span class="outlets-licensed-total ml-2">${numberOfOutletsLicensed.toLocaleString('en-US')}</span>
                </div>
            `;
            outletsLicensedContent.innerHTML = listHtml;
        }

        /**
         * Renders the list of "Outlets Pitched To".
         * @param {Object} film - The film data object.
         */
        function renderOutletsPitchedList(film) {
            outletsPitchedListContent.innerHTML = '';
            // Use column B data from the Google Sheet (index 1) for the list
            const outletsString = film[headers[1]] || '';
            const outlets = outletsString.split(',').map(item => item.trim()).filter(item => item !== '');

            // Use column C data from the Google Sheet (index 2) for the count
            const numberOfOutletsPitched = film[headers[2]] ? parseFloat(film[headers[2]].replace(/,/g, '').replace(/[^0-9.-]/g, '')) || 0 : 0;

            console.log('Rendering Outlets Pitched Data - Raw (from column B):', outletsString, 'Parsed List:', outlets);
            console.log('Rendering Outlets Pitched Count (from column C):', film[headers[2]], 'Parsed Count:', numberOfOutletsPitched);


            if (outlets.length === 0 && numberOfOutletsPitched === 0) {
                outletsPitchedListContent.innerHTML = '<p class="text-gray-400 text-sm">No outlets pitched yet.</p>';
                return;
            }

            const listHtml = `
                <div class="text-left w-full text-sm text-gray-300 mb-2">
                    ${outlets.join(', ')}
                </div>
                <div class="text-left w-full text-sm text-gray-300">
                    Number of Outlets Pitched: <span class="text-base font-semibold text-blue-300">${numberOfOutletsPitched.toLocaleString('en-US')}</span>
                </div>
            `;
            outletsPitchedListContent.innerHTML = listHtml;
        }


        /**
         * Renders a numerical value directly.
         * @param {HTMLElement} containerElement - The DOM element to append the value to.
         * @param {string} valueString - The raw string value from the CSV.
         * @param {string} unit - The unit to display (e.g., "$").
         */
        function renderNumericalValue(containerElement, valueString, unit = '') {
            containerElement.innerHTML = ''; // Clear previous content

            const cleanedValue = valueString ? valueString.replace(/,/g, '').replace(/[^0-9.-]/g, '') : '0';
            const value = parseFloat(cleanedValue) || 0;

            console.log(`Numerical Value for ${containerElement.id}: Raw valueString="${valueString}", Cleaned value="${cleanedValue}", Parsed value=${value}`);

            const formattedValue = unit === '$' ? `$${value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}` : value.toLocaleString('en-US');

            const valueDiv = document.createElement('div');
            valueDiv.className = 'numerical-value-display';
            valueDiv.textContent = formattedValue;
            containerElement.appendChild(valueDiv);
        }


        /**
         * Renders a circular gauge using D3.js. (Still used for Outlets Pitched To)
         * @param {HTMLElement} containerElement - The DOM element to append the gauge to.
         * @param {string} valueString - The raw string value from the CSV.
         * @param {string} unit - The unit to display (e.g., "$").
         * @param {number} maxValue - The maximum value for the gauge (for percentage fill).
         * @param {boolean} showPercentage - Whether to show percentage below value.
         */
        function renderCircularGauge(containerElement, valueString, unit = '', maxValue = 100000, showPercentage = false) {
            containerElement.innerHTML = ''; // Clear previous content

            const width = 150;
            const height = 150;
            const radius = Math.min(width, height) / 2 - 10; // Subtract stroke width
            const arcWidth = 10;

            const svg = d3.select(containerElement)
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .attr("class", "circular-gauge-svg")
                .append("g")
                .attr("transform", `translate(${width / 2}, ${height / 2})`);

            const arc = d3.arc()
                .innerRadius(radius - arcWidth)
                .outerRadius(radius);

            // Background arc
            svg.append("path")
                .datum({ startAngle: 0, endAngle: 2 * Math.PI })
                .attr("class", "gauge-background-arc")
                .attr("d", arc);

            const cleanedValue = valueString ? valueString.replace(/,/g, '').replace(/[^0-9.-]/g, '') : '0';
            const value = parseFloat(cleanedValue) || 0;

            console.log(`Circular Gauge for ${containerElement.id}: Raw valueString="${valueString}", Cleaned value="${cleanedValue}", Parsed value=${value}`);

            // Calculate percentage for fill
            const percentage = maxValue > 0 ? Math.min(1, value / maxValue) : 0; // Cap at 100%
            const endAngle = 2 * Math.PI * percentage;

            // Fill arc
            svg.append("path")
                .datum({ startAngle: 0, endAngle: endAngle })
                .attr("class", "gauge-fill-arc")
                .attr("d", arc);

            // Center value text
            const formattedValue = unit === '$' ? `$${value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}` : value.toLocaleString('en-US');

            d3.select(containerElement)
                .append("div")
                .attr("class", "gauge-center-value")
                .text(formattedValue);

            // Optional percentage/sub-label
            if (showPercentage && maxValue > 0) {
                d3.select(containerElement)
                    .append("div")
                    .attr("class", "gauge-sub-label")
                    .text(`${(percentage * 100).toFixed(0)}%`);
            }
        }


        /**
         * Displays the detailed view for a selected film.
         * @param {Object} filmObject - The film object to display.
         */
        function showFilmDetail(filmObject) {
            const film = filmObject; // Directly use the passed film object

            if (!film) {
                console.error("Film object is null or undefined in showFilmDetail.");
                showFilmList(); // Fallback to list view
                return;
            }

            console.log('Current Film Data (from showFilmDetail):', film); // Crucial for debugging column names

            // Set the film title color to black
            detailFilmTitle.style.color = '#000000';
            detailFilmTitle.textContent = film[headers[0]] || 'Film Details';

            // Ensure these sections are visible
            outletsLicensedSection.classList.remove('hidden');
            chartsGridContainer.classList.remove('hidden');
            otherDetailsContainer.classList.remove('hidden');

            // Render "Outlets Licensed To" - using column D (index 3) for list and E (index 4) for count
            renderOutletsLicensed(film);

            // Revenue Earned (Gross) - now a numerical value
            renderNumericalValue(revenueEarnedNumericalValueContainer, film['Revenue Earned'], '$');

            // Outlets Pitched To - remains a circular gauge, using column C (index 2) for gauge value
            renderCircularGauge(outletsPitchedGaugeContainer, film[headers[2]], '', 100); // Max pitched 100 (using column C data)
            renderOutletsPitchedList(film); // This renders the list below the gauge, using column B (index 1)


            // Program Expenses (USD) - now a numerical value, using column J (index 9)
            renderNumericalValue(expensesNumericalValueContainer, film[headers[9]], '$');


            // Render other general details
            otherDetailsContainer.innerHTML = '<h3 class="text-xl font-semibold text-gray-100 mb-4">Additional Details</h3>';
            headers.forEach((header, index) => {
                // Skip chart-related headers and the main title, as they are handled by charts or main title
                // Skip Column A (index 0), B (index 1), C (index 2), D (index 3), E (index 4), J (index 9), Revenue Earned, Outlets Pitched To
                if (index === 0 || // Title (Column A)
                    index === 1 || // Column B (Outlets Pitched To list)
                    index === 2 || // Column C (Outlets Pitched To count)
                    index === 3 || // Column D (Outlets Licensed To list)
                    index === 4 || // Column E (Outlets Licensed To count)
                    index === 9 || // Column J (Program Expenses)
                    header === 'Revenue Earned' || // Assuming this is a named column
                    header === 'Outlets Pitched To') { // Assuming this is a named column
                    return;
                }

                const value = film[header];
                if (value) {
                    const detailItem = document.createElement('div');
                    detailItem.className = 'detail-item';
                    detailItem.innerHTML = `<strong class="text-blue-700">${header}:</strong> <span class="text-gray-300">${value}</span>`;
                    otherDetailsContainer.appendChild(detailItem);
                }
            });

            filmListView.classList.add('hidden');
            filmDetailView.classList.remove('hidden');

            // Hide the back to list button if loaded directly via URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('filmTitle')) {
                backToListButton.classList.add('hidden');
                // Also hide auto-refresh buttons in detail view if it's a direct embed
                detailRefreshDataButton.classList.add('hidden');
                detailStartAutoRefreshButton.classList.add('hidden');
                detailStopAutoRefreshButton.classList.add('hidden');
            } else {
                backToListButton.classList.remove('hidden');
                // Show auto-refresh buttons if not a direct embed
                detailRefreshDataButton.classList.remove('hidden');
                detailStartAutoRefreshButton.classList.remove('hidden');
                // Keep detailStopAutoRefreshButton hidden initially, only show if auto-refresh is active
                if (autoRefreshInterval) {
                    detailStopAutoRefreshButton.classList.remove('hidden');
                    detailStartAutoRefreshButton.classList.add('hidden');
                } else {
                    detailStopAutoRefreshButton.classList.add('hidden');
                    detailStartAutoRefreshButton.classList.remove('hidden');
                }
            }
        }

        /**
         * Switches back to the film list view.
         */
        function showFilmList() {
            filmDetailView.classList.add('hidden');
            filmListView.classList.remove('hidden');
            searchBar.value = ''; // Clear search bar
            filterFilms(); // Reset filter

            // Hide the detail sections and clear their content
            outletsLicensedSection.classList.add('hidden');
            chartsGridContainer.classList.add('hidden');
            otherDetailsContainer.classList.add('hidden');

            outletsLicensedContent.innerHTML = '';
            revenueEarnedNumericalValueContainer.innerHTML = ''; // Clear numerical value
            outletsPitchedGaugeContainer.innerHTML = '';
            outletsPitchedListContent.innerHTML = '';
            expensesNumericalValueContainer.innerHTML = ''; // Clear numerical value
            otherDetailsContainer.innerHTML = '';

            // Stop auto-refresh when going back to list
            stopAutoRefresh();

            // Clear filmTitle parameter from URL if present
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('filmTitle')) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            backToListButton.classList.remove('hidden'); // Ensure back button is visible when returning to list
        }

        /**
         * Starts the automatic data refresh.
         */
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval); // Clear any existing interval
            }
            autoRefreshInterval = setInterval(() => {
                console.log('Auto-refresh triggered.');
                handleRefreshData();
            }, 5000); // Refresh every 5 seconds

            startAutoRefreshButton.classList.add('hidden');
            stopAutoRefreshButton.classList.remove('hidden');
            detailStartAutoRefreshButton.classList.add('hidden'); // Hide detail start button
            detailStopAutoRefreshButton.classList.remove('hidden'); // Show detail stop button
            showMessageBox('Auto-refresh started (every 5 seconds).', 'success');
        }

        /**
         * Stops the automatic data refresh.
         */
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                startAutoRefreshButton.classList.remove('hidden');
                stopAutoRefreshButton.classList.add('hidden');
                detailStartAutoRefreshButton.classList.remove('hidden'); // Show detail start button
                detailStopAutoRefreshButton.classList.add('hidden');   // Hide detail stop button
                showMessageBox('Auto-refresh stopped.', 'info');
            }
        }


        /**
         * Handles the initial data load from the hardcoded URL.
         */
        async function handleLoadData() {
            const url = GOOGLE_SHEET_CSV_URL; // Use the hardcoded URL
            if (!url) { // Should not happen now that URL is hardcoded
                if (errorMessage) errorMessage.textContent = 'Error: Google Sheet URL is not defined.';
                if (errorMessage) errorMessage.classList.remove('hidden');
                return;
            }

            // --- Initial Loading Screen Setup ---
            const urlParams = new URLSearchParams(window.location.search);
            const filmTitleParam = urlParams.get('filmTitle');
            
            // Show full page loader while fetching data
            if (fullPageLoader) fullPageLoader.style.display = 'flex';


            filmsData = await fetchCSVData(url); // Always fetch data first

            // Hide full page loader once fetch is complete (success or fail)
            if (fullPageLoader) fullPageLoader.style.display = 'none';
            // Show main container visibility
            const containerElement = document.querySelector('.container');
            if (containerElement) containerElement.style.visibility = 'visible';


            // --- Check Data & Determine View ---
            if (filmsData.length > 0) {
                // Data fetched successfully
                
                if (filmTitleParam) {
                    // Embed Mode: Try to show detail directly
                    filmListView.classList.add('hidden'); 
                    filmDetailView.classList.remove('hidden'); 
                    
                    const decodedFilmTitle = decodeURIComponent(filmTitleParam);
                    const filmObjectFromParam = filmsData.find(film => film[headers[0]] === decodedFilmTitle);
                    if (filmObjectFromParam) {
                        showFilmDetail(filmObjectFromParam); 
                    } else {
                        // Film not found in embed mode
                        filmDetailView.innerHTML = `
                            <div class="text-center p-6 bg-red-800 text-white rounded-lg">
                                <h2 class="text-xl font-bold mb-2">Film Not Found</h2>
                                <p>The film specified in the URL could not be found in the current data set.</p>
                            </div>
                        `;
                    }
                    startAutoRefresh(); // Keep auto refresh running for embeds
                    
                } else {
                    // Main Portal Mode: Show list view
                    filmListView.classList.remove('hidden');
                    filmDetailView.classList.add('hidden');
                    filterFilms();
                    startAutoRefresh();
                }
            } else {
                // Data fetch failed or returned no data (Error UI already handled in fetchCSVData for embeds)
                if (!filmTitleParam) {
                    // For main view, display a prominent error message
                    const headerElement = document.querySelector('.header');
                    if (headerElement) headerElement.style.borderBottom = 'none';

                    document.querySelector('.container').innerHTML = `
                        <header class="header"><h1 class="text-3xl font-bold">7 Palms Filmmaker Portal</h1></header>
                        <div class="text-center p-8 bg-red-100 rounded-lg">
                            <h2 class="text-2xl font-bold text-red-700 mb-4">DATA FAILED TO LOAD</h2>
                            <p class="text-gray-700 mb-4">The portal could not retrieve data from the Google Sheet. This is likely due to **CORS restrictions** or the sheet not being publicly published.</p>
                            <p class="text-sm text-gray-500">Ensure the Google Sheet is **correctly published to the web as CSV**.</p>
                            <p class="text-xs mt-3">URL: ${GOOGLE_SHEET_CSV_URL}</p>
                        </div>
                    `;
                }
            }
        }

        /**
         * Handles refreshing the data from the current URL.
         */
        async function handleRefreshData() {
            console.log('Refresh Data initiated.');
            const url = GOOGLE_SHEET_CSV_URL; // Use the hardcoded URL for refresh
            if (!url) {
                console.error("Cannot refresh: Google Sheet URL is not defined.");
                showMessageBox('Cannot refresh: No URL provided.', 'error');
                return;
            }

            const oldFilmsData = JSON.stringify(filmsData);
            filmsData = await fetchCSVData(url);

            if (filmsData.length > 0) {
                filterFilms();
                if (!filmDetailView.classList.contains('hidden')) {
                    const currentFilmTitle = detailFilmTitle.textContent;
                    const currentFilmObject = filmsData.find(f => f[headers[0]] === currentFilmTitle);
                    if (currentFilmObject) {
                        showFilmDetail(currentFilmObject);
                    } else {
                        showFilmList();
                    }
                }
                if (oldFilmsData !== JSON.stringify(filmsData)) {
                    showMessageBox('Data refreshed successfully!', 'success');
                }
                console.log('Data refreshed successfully.');
            } else {
                showMessageBox('Data refresh failed or returned no data.', 'error');
            }
        }

        // Event Listeners (Must be attached *after* DOM elements exist)

        function attachEventListeners() {
            // Main view buttons
            document.getElementById('refreshDataButton').addEventListener('click', handleRefreshData);
            document.getElementById('startAutoRefreshButton').addEventListener('click', startAutoRefresh);
            document.getElementById('stopAutoRefreshButton').addEventListener('click', stopAutoRefresh);
            document.getElementById('searchBar').addEventListener('input', filterFilms);

            // Detail view buttons
            document.getElementById('backToListButton').addEventListener('click', showFilmList);
            document.getElementById('detailRefreshDataButton').addEventListener('click', handleRefreshData);
            document.getElementById('detailStartAutoRefreshButton').addEventListener('click', startAutoRefresh);
            document.getElementById('detailStopAutoRefreshButton').addEventListener('click', stopAutoRefresh);
        }


        // Initial load of data when the page loads
        window.onload = async function() {
            // Run handleLoadData() which manages the entire UI flow
            await handleLoadData();
            
            // Only attach listeners if we are NOT showing the critical error screen
            const errorScreen = document.querySelector('.fixed.inset-0.flex');
            if (!errorScreen) {
                attachEventListeners();
            }
        };
    </script>
